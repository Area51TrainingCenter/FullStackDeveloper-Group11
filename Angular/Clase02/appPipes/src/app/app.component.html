<div class="container">
	<div class="row align-items-center flex-column">
		<h3 class="mt-15">Top Seven: {{fechaActualizacion | date:"dd-MMMM, yyyy hh:mm:ss" | uppercase}}</h3>
		<h4>
			{{precio | currency: "PEN":'symbol':'4.2-2'}}
		</h4>
		<table class="col-8 table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Titulo</th>
					<th>Sinopsis</th>
					<th>Actores</th>
					<th>Anno</th>
				</tr>
			</thead>
			<tr *ngFor="let pelicula of peliculas">
				<td>{{pelicula.id}}</td>
				<td>{{pelicula.titulo}}</td>
				<td>{{pelicula.sinopsis | reductor:260:"..."}}</td>
				<td>{{pelicula.actores}}</td>
				<td>{{pelicula.anno}}</td>
			</tr>
		</table>

	</div>
</div>
