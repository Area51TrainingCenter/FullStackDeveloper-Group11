<div class="container">
  <div class="row justify-content-center">
    <form (ngSubmit)="registrar()" class="col-6" [formGroup]="registro">
      <div class="form-group">
        <input type="text" name="nombreCompleto" placeholder="Nombre completo" class="form-control"
          formControlName="nombreCompleto">
      </div>
      <div class="form-group">
        <input type="text" name="correo" placeholder="Correo" class="form-control" formControlName="correo">
      </div>
      <div class="form-group">
        <input type="password" name="contrasena" placeholder="Contraseña" class="form-control"
          formControlName="contrasena">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" [disabled]="registro.invalid">Registrar</button>
      </div>
    </form>

    <form (ngSubmit)="loguear()" class="col-6" [formGroup]="login">
      <div class="form-group">
        <input type="text" name="correo" placeholder="Correo" class="form-control" formControlName="correo">
      </div>
      <div class="form-group">

        <input type="password" name="contrasena" placeholder="Contraseña" class="form-control"
          formControlName="contrasena">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-secondary" [disabled]="login.invalid">Login</button>
      </div>
    </form>

    <div class="col-6">
      <button class="btn btn-success" (click)="listarUsuarios()">Listar Usuarios</button>
      <table class="table table-hover table-striped table-bordered">
        <thead>
          <tr>
            <th>Correo</th>
            <th>Nombre completo</th>
            <th>Imagen</th>
          </tr>
        </thead>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.correo}}</td>
          <td>{{usuario.nombreCompleto}}</td>
          <td>
            <img [src]="usuario.gravatar" alt="">
          </td>
        </tr>
      </table>
    </div>

  </div>
</div>
