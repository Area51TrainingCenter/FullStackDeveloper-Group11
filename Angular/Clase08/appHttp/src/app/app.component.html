<table>
  <tr *ngFor="let curso of listadoCursos">
    <td>{{curso.idCurso}}</td>
    <td>{{curso.titulo}}</td>
  </tr>
</table>

<table>
  <tr *ngFor="let user of listadoUsuarios">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.phone}}</td>
  </tr>
</table>
