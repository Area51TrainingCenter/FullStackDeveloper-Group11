<div class="container">
  <div class="row justify-content-center">
    <table class="table table-hover table-striped col-6">
      <thead class="thead-dark">
        <tr>
          <th>idCurso</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let curso of listadoCursos | async">
        <td>{{curso.idCurso}}</td>
        <td>{{curso.titulo}}</td>
        <td>
          <button class="btn btn-danger" (click)="eliminar(curso)">Eliminar</button>
        </td>
      </tr>
    </table>

    <form class="col-6" [formGroup]="grupo">
      <div class="form-group">
        <input type="text" placeholder="TÃ­tulo" formControlName="titulo" name="titulo" class="form-control">
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" [disabled]="grupo.invalid" class="btn btn-block btn-primary"
          (click)="ingresar()">Ingresar</button>
      </div>
    </form>

  </div>
</div>




<table>
  <tr *ngFor="let user of listadoUsuarios">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.phone}}</td>
  </tr>
</table>
