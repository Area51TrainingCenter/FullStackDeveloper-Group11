<div class="container">
	<div class="row justify-content-center">
		<div class="card col-6 mt-3 p-3">
			<h3 class="card-title">Registro</h3>
			<form #formulario="ngForm">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nombre completo" name="nombreCompleto" ngModel required>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Correo" name="correo" class="form-control" ngModel email required>
				</div>
				<div class="form-group">
					<input type="password" placeholder="ContraseÃ±a" name="contrasena" class="form-control" ngModel required minlength="6">
				</div>
				<div class="d-flex justify-content-end">
					<button class="btn btn-success" (click)="registrar(formulario)" [disabled]="formulario.invalid">Registrar</button>
				</div>
			</form>
		</div>

	</div>
</div>
