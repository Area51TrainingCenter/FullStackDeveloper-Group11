<div class="container">
	<div class="row justify-content-center">
		<div class="card col-6 mt-3 p-3">
			<h3 class="card-title">Registro</h3>
			<form [formGroup]="grupo" (ngSubmit)="registrar()">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nombre completo" name="nombreCompleto" formControlName="nombreCompleto">
					<span *ngIf="grupo.get('nombreCompleto').touched && grupo.get('nombreCompleto').invalid">El nombre es
						obligatorio</span>
				</div>
				<div class="form-group">
					<input type="text" placeholder="Correo" name="correo" class="form-control" formControlName="correo">
					<span *ngIf="grupo.get('correo').touched && grupo.get('correo').hasError('required')">El correo es obligatorio</span>
					<span *ngIf="grupo.get('correo').touched && grupo.get('correo').hasError('correoNoValido')">No tiene formato de
						correo</span>
					<span *ngIf="grupo.get('correo').touched && grupo.get('correo').hasError('correoNoEmpresarial')">Tiene que ser un
						correo de la empresa</span>
				</div>
				<div class="form-group">
					<input type="password" placeholder="Contraseña" name="contrasena" class="form-control" formControlName="contrasena">
					<span *ngIf="grupo.get('contrasena').touched && grupo.get('contrasena').hasError('required')">La contraseña es
						obligatoria</span>
					<span *ngIf="grupo.get('contrasena').touched && grupo.get('contrasena').hasError('minlength')">Mínimo 6 caracteres</span>
				</div>
				<div class="form-group">
					<input type="password" placeholder="Confirmación" name="confirmacion" class="form-control" formControlName="confirmacion">
					<span *ngIf="grupo.get('confirmacion').touched && grupo.get('confirmacion').hasError('required')">La confirmación
						es
						obligatoria</span>
					<span *ngIf="grupo.get('confirmacion').touched && grupo.get('confirmacion').hasError('confirmacionNoValida')">La
						contraseña y la confirmación no coinciden</span>
				</div>
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-warning" (click)="agregarCorreo()">Agregar correo adicional</button>
				</div>
				<div formArrayName="correosAdicionales">
					<div class="form-group" *ngFor="let ctrl of grupo.get('correosAdicionales').controls; let indice = index">
						<input type="text" class="form-control" [formControlName]="indice">
					</div>
				</div>
				<div class="d-flex justify-content-end">
					<button type="submit" class="btn btn-success">Registrar</button>
				</div>
			</form>
		</div>

	</div>
</div>
