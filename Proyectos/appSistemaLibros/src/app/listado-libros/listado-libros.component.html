<div class="row justify-content-center">
  <div class="col-6">
    <button class="btn btn-warning" (click)="agregar()">Agregar libro</button>
  </div>
</div>

<div class="row justify-content-center" *ngIf="libros.length">
  <div class="card col-6">
    <app-item *ngFor="let libro of libros; let indice=index" [libro]="libro" [indice]="indice">
    </app-item>
  </div>
</div>
